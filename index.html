<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV CAHYO.NET - Monitoring System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111827;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #1e3a8a, #7c3aed);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background-color: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .subtitle {
            color: #bfdbfe;
            font-size: 0.875rem;
        }
        
        .status-section {
            text-align: right;
        }
        
        .status-label {
            font-size: 0.875rem;
            color: #bfdbfe;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #059669, #047857);
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .stat-card.purple {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
        }
        
        .stat-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Section Cards */
        .section-card {
            background-color: #1f2937;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-icon {
            color: #60a5fa;
        }
        
        /* CCTV Grid */
        .cctv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .cctv-card {
            background-color: #374151;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .cctv-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .cctv-feed {
            background: linear-gradient(45deg, #1f2937, #374151);
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cctv-feed::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: scan 3s infinite;
        }
        
        .cctv-content {
            padding: 1rem;
        }
        
        .cctv-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }
        
        .cctv-id {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        .cctv-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-decoration: none;
        }
        
        .btn-blue {
            background-color: #2563eb;
        }
        
        .btn-blue:hover {
            background-color: #1d4ed8;
        }
        
        .btn-green {
            background-color: #059669;
        }
        
        .btn-green:hover {
            background-color: #047857;
        }
        
        /* Status Indicators */
        .status-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-online {
            background-color: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background-color: #ef4444;
        }
        
        .status-text {
            font-size: 0.75rem;
            color: #ffffff;
        }
        
        /* Map */
        .map-container {
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        /* Animations */
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .status-section {
                text-align: center;
            }
            
            .status-indicator {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .cctv-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <svg width="32" height="32" fill="white" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6l2 2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM5 8a1 1 0 000 2h8a1 1 0 100-2H5z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="title">CCTV CAHYO.NET</h1>
                        <p class="subtitle">Sistem Monitoring Keamanan</p>
                    </div>
                </div>
                <div class="status-section">
                    <div class="status-label">Status Sistem</div>
                    <div class="status-indicator">
                        <div class="status-dot status-online"></div>
                        <span style="color: #10b981; font-weight: 600;">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats Dashboard -->
        <div class="stats-grid">
            <div class="stat-card green">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Total CCTV</p>
                        <p class="stat-number">12</p>
                    </div>
                    <div class="stat-icon">
                        <svg width="24" height="24" fill="white" viewBox="0 0 20 20">
                            <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card blue">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Aktif</p>
                        <p class="stat-number">11</p>
                    </div>
                    <div class="stat-icon">
                        <svg width="24" height="24" fill="white" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card red">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Offline</p>
                        <p class="stat-number">1</p>
                    </div>
                    <div class="stat-icon">
                        <svg width="24" height="24" fill="white" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card purple">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Peringatan</p>
                        <p class="stat-number">2</p>
                    </div>
                    <div class="stat-icon">
                        <svg width="24" height="24" fill="white" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="section-card">
            <h2 class="section-title">
                <svg class="section-icon" width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/>
                </svg>
                Peta Lokasi CCTV - Kalimantan Tengah
            </h2>
            <div id="map" class="map-container"></div>
        </div>

        <!-- CCTV Grid -->
        <div class="section-card">
            <h2 class="section-title">
                <svg class="section-icon" width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6a2 2 0 012-2h6l2 2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                </svg>
                Live Feed CCTV
            </h2>
            
            <div class="cctv-grid" id="cctvGrid">
                <!-- CCTV feeds will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize map centered on Central Kalimantan
        const map = L.map('map').setView([-1.6815, 113.3824], 7);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // CCTV locations in Central Kalimantan
        const cctvLocations = [
            { id: 1, name: "CCTV Palangka Raya Pusat", lat: -2.2135, lng: 113.9213, status: "online" },
            { id: 2, name: "CCTV Bandara Tjilik Riwut", lat: -2.2256, lng: 113.9437, status: "online" },
            { id: 3, name: "CCTV Sampit Harbor", lat: -2.5326, lng: 112.9495, status: "online" },
            { id: 4, name: "CCTV Pangkalan Bun", lat: -2.6769, lng: 111.6294, status: "offline" },
            { id: 5, name: "CCTV Kuala Kapuas", lat: -3.0094, lng: 114.3906, status: "online" },
            { id: 6, name: "CCTV Muara Teweh", lat: -0.9667, lng: 114.8833, status: "online" },
            { id: 7, name: "CCTV Buntok", lat: -2.7833, lng: 115.6167, status: "online" },
            { id: 8, name: "CCTV Sukamara", lat: -2.8667, lng: 111.2500, status: "online" },
            { id: 9, name: "CCTV Kasongan", lat: -2.1833, lng: 112.4833, status: "online" },
            { id: 10, name: "CCTV Tamiang Layang", lat: -2.6167, lng: 115.4833, status: "online" },
            { id: 11, name: "CCTV Puruk Cahu", lat: -0.8333, lng: 114.9000, status: "online" },
            { id: 12, name: "CCTV Nanga Bulik", lat: -0.9833, lng: 111.6667, status: "online" }
        ];

        // Add markers to map
        cctvLocations.forEach(location => {
            const marker = L.marker([location.lat, location.lng]).addTo(map);
            
            marker.bindPopup(`
                <div style="color: #1f2937;">
                    <h3 style="font-weight: bold; margin-bottom: 0.5rem;">${location.name}</h3>
                    <p style="font-size: 0.875rem;">Status: <span style="font-weight: 600; color: ${location.status === 'online' ? '#059669' : '#dc2626'}">${location.status.toUpperCase()}</span></p>
                    <p style="font-size: 0.75rem; color: #6b7280;">ID: CCTV-${location.id.toString().padStart(3, '0')}</p>
                </div>
            `);
        });

        // Generate CCTV grid
        function generateCCTVGrid() {
            const grid = document.getElementById('cctvGrid');
            
            cctvLocations.forEach(location => {
                const cctvCard = document.createElement('div');
                cctvCard.className = 'cctv-card';
                
                cctvCard.innerHTML = `
                    <div class="cctv-feed">
                        <div style="text-align: center; z-index: 10; position: relative;">
                            <svg width="48" height="48" fill="#9ca3af" viewBox="0 0 20 20" style="margin-bottom: 0.5rem;">
                                <path d="M2 6a2 2 0 012-2h6l2 2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                            </svg>
                            <p style="color: #9ca3af; font-size: 0.875rem;">Live Feed</p>
                        </div>
                        <div class="status-badge">
                            <div class="status-dot ${location.status === 'online' ? 'status-online' : 'status-offline'}"></div>
                            <span class="status-text">${location.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="cctv-content">
                        <h3 class="cctv-name">${location.name}</h3>
                        <p class="cctv-id">ID: CCTV-${location.id.toString().padStart(3, '0')}</p>
                        <div class="cctv-actions">
                            <button onclick="viewFullscreen(${location.id})" class="btn btn-blue">
                                Fullscreen
                            </button>
                            <button onclick="showOnMap(${location.lat}, ${location.lng})" class="btn btn-green">
                                Lihat di Peta
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(cctvCard);
            });
        }

        // View fullscreen function
        function viewFullscreen(cctvId) {
            const location = cctvLocations.find(loc => loc.id === cctvId);
            alert(`Membuka ${location.name} dalam mode fullscreen.\n\nCatatan: Ini adalah demo interface. Dalam implementasi nyata, ini akan membuka feed CCTV dalam layar penuh.`);
        }

        // Show on map function
        function showOnMap(lat, lng) {
            map.setView([lat, lng], 12);
            // Scroll to map
            document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the page
        generateCCTVGrid();

        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('id-ID');
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
